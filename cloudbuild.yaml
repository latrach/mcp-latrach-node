
steps:
  # Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/mcp-latrach-node:$BUILD_ID
      - .

  # Pousser l'image vers Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/$PROJECT_ID/mcp-latrach-node:$BUILD_ID

  # Tag avec 'latest'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - tag
      - gcr.io/$PROJECT_ID/mcp-latrach-node:$BUILD_ID
      - gcr.io/$PROJECT_ID/mcp-latrach-node:latest

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - gcr.io/$PROJECT_ID/mcp-latrach-node:latest

  # DÃ©ployer automatiquement sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - mcp-latrach-node
      - --image
      - gcr.io/$PROJECT_ID/mcp-latrach-node:$BUILD_ID
      - --region
      - europe-west1
      - --platform
      - managed
      - --allow-unauthenticated

images:
  - 'gcr.io/$PROJECT_ID/mcp-latrach-node:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/mcp-latrach-node:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

